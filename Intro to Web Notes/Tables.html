<!DOCTYPE html>
<html>

<head>
	<title>Tables</title>
	<style>
		td {
			background-color: rgb(220, 220, 220);
			
		}
		table {
			border: 1px solid black;
		}
		
		div {
			background-color: blue;
			width: fit-content;
			padding: 8px;
			margin-bottom: 4px;
			border-radius: 12px;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td>15</td>
			<td>15</td>
			<td>30</td>
		</tr>
		<tr>
			<td>45</td>
			<td>60</td>
			<td>45</td>
		</tr>
		<tr>
			<td>60</td>
			<td>90</td>
			<td>90</td>
		</tr>
	</table>
	<hr>
	
	<table>
		<div>
			<h2> Venue Ticket Sales </h2>
			<tr>
				<th ></th>
				<th scope="col">Saturday</th>
				<th scope="col">Sunday</th>
			</tr>
		</div>
		<tr>
			<th scope="row">Tickets sold:</th>
			<td>120</td>
			<td>135</td>
		</tr>
		
		<tr>
			<th scope="row">Total sales:</th>
			<td>$600</td>
			<td>$675</td>
		</tr>
	</table>
	
	<div>
		<h2>Weekly Schedule</h2>
		<table>
			<tr>
				<th></th>
				<th>9am</th>
				<th>10am</th>
				<th>11am</th>
				<th>12am</th>
			</tr>
			<tr>
				<th>Monday</th>
				<td colspan="2">Geography</td>
				<td>Math</td>
				<td>Art</td>
			</tr>
			<tr>
				<th>Tuesday</th>
				<td colspan="3">Gym</td>
				<td>Home Ec</td>
			</td>
		</table>
	</div>
	<div>
		<h2>TV Channels</h2>
		<table>
			<tr>
				<th></th>
				<th>ABC</th>
				<th>BBC</th>
				<th>CNN</th>
			</tr>
			<tr>
				<th>6pm - 7pm</th>
				<td rowspan="2">Movie</td>
				<td>Comedy</td>
				<td>News</td>
			</tr>
			<tr>
				<th>7pm - 8pm</th>
				<td>Sport</td>
				<td>Current Affairs</td>
			</tr>
		</table>
	</div>
</body>

</html>
